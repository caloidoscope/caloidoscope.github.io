    <script>
        onLoad();
        function onLoad(){
            fetch('../../assets/json/vocalists.json')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    let result = ""
                    for (var i = 0; i < data.length; i++) {
                        const classNames = "carousel-item" + (i===0 ? " active" : "");
                        result = result +   `
                        <div class="${classNames}">
                            <div class="col-md-3">
                                <div class="card no-border">
                                    <div class="card-img">
                                        <a data-bs-toggle="modal" href="#portfolioModal">
                                            <img src="../../assets/img/vocalists/${data[i].name.toUpperCase()}.jpg" onclick="onClickVocals('${data[i].name}')" class="img-fluid">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    }
                    document.getElementById('carousel-container').innerHTML = result
                })
                .catch(error => console.error(error))
                .finally(()=>{
                    let items = document.querySelectorAll('.carousel .carousel-item')
                    items.forEach((el) => {
                        const minPerSlide = 7
                        let next = el.nextElementSibling
                        for (var i=1; i<minPerSlide; i++) {
                            if (!next) {
                                // wrap carousel by using first child
                                next = items[0]
                            }
                            let cloneChild = next.cloneNode(true)
                            el.appendChild(cloneChild.children[0])
                            next = next.nextElementSibling
                        }
                    })
                });
        }

        function onClickVocals(vocalist){
            changeModalDetails(vocalist);
            fetch('../../assets/json/vocalists_songs.json')
                .then(response => response.json())
                .then(_data => {
                    const data=_data.filter(item => item.vocalist === vocalist);
                    initSongs(vocalist,data);
                    var result = ""
                    for (var i = 0; i < data.length; i++) {                        
                        const title = data[i].title + " - " + data[i].artist
                        const classNames = "song-item " + (i==0 ? "song-active" : "");
                        result = result + `<h6 id="song-${i}" class="${classNames}" style='display:flex;cursor:pointer' onclick='onClickSong("${escape(JSON.stringify(data[i]))}",${i});'>${title}</h6>`;
                    }
                    document.getElementById('song-list').innerHTML = result 
                })
                .then(()=>playSong())
                .catch(error => console.error(error));
            
        }

        function onClickClose(){
            pauseSong()
            resetIndex()
        }
        function onClickSong(song,index){
            console.log(song)
            song = JSON.parse(unescape(song))
            loadSong(song)
            playSong()
        }
        function changeModalDetails(vocalist){
            const dir = '/frigora-sb/assets/img/vocalists/' + vocalist + '.jpg'
            document.getElementById('vocalist-pic').src = dir
            document.getElementById('vocalist-name').innerHTML = vocalist
        }
    </script>
