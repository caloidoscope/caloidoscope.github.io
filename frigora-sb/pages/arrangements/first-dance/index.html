        initSongs('first-dance',selectedSongs);
        var result = ""
        for (var i = 0; i < selectedSongs.length; i++) {
            var classNames = "song-item " + (i==0 ? "song-active" : "");
            result = result + `<h6 id="song-${i}" class="${classNames}" style='display:flex;cursor:pointer' onclick='onClickSong("${selectedSongs[i]}",${i});'>${selectedSongs[i]}</h6>`;

        document.getElementById('song-list').innerHTML = result
        function onClickSong(song,index){
            loadSong(song);
            playSong();
